<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

            <a href="#intro" class="navbar-brand">

                </span>
            </a>

                <ul class="navbar-nav">
                    <li class="nav-item text-end mx-2">

                    </li>
                    <li class="nav-item text-end mx-2">
                        <a href="{% url 'user_logout'%}" class="nav-link text-light">Logout</a>
                    </li>
                </ul>
            </div>

    </nav>

    <div>
        <div class="container-xl mt-3">
            <a type="button" class="btn btn-primary me-2" href="{% url 'aicte_view_college_data'%}">

            <a type="button" class="btn btn-primary ms-2" href="{% url 'aicte_view_students_data'%}">
                Student Data
            </a>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
