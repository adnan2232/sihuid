<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto bg-dark border border-warning border-2 border-start-0 border-bottom-0 border-top-0">
                <div class="d-flex flex-column min-vh-100">
                    <a href="/"
                        class="d-flex align-items-center pb-0 mb-md-0 me-md-auto text-white text-decoration-none">
                        <img src="images/logo.png" class="aicte-logo mx-5 mt-5 mb-4" width="90" height="90">
                    </a>
                    <ul class="nav flex-column align-items-center" id="menu">
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-warning m-1" >
                                Home
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-warning m-1" >
                                Profile
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-warning m-1" >
                                History
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-warning m-1">
                                Request College
                            </button>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="col py-3">
                <div class="container m-4">
                    <div class="container-sm mt-4">
                            <h4>Profile</h4>
                            <br>
                            <div class="mb-3 row">
                                <div class="col-3">
                                    <label for="exampleInputDate" class="form-label">Name</label>
                                </div>
                                <div class="col-9">
                                    {{student.name}}
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="col-3">
                                    <label for="exampleInputDate" class="form-label">Aadhar Number</label>
                                </div>
                                <div class="col-9">
                                    {{student.adhar_id}}
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="col-3">
                                    <label for="exampleInputDate" class="form-label">email</label>
                                </div>
                                <div class="col-9">
                                    {{student.email}}
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="col-3">
                                    <label for="exampleInputDate" class="form-label">Birth Date</label>
                                </div>
                                <div class="col-9">
                                    {{student.dob}}
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="col-3">
                                    <label for="exampleInputDate" class="form-label">City</label>
                                </div>
                                <div class="col-9">
                                    {{student.city}}
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="col-3">
                                    <label for="exampleInputDate" class="form-label">State</label>
                                </div>
                                <div class="col-9">
                                    {{student.state}}
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="col-3">
                                    <label for="exampleInputDate" class="form-label">zipCode</label>
                                </div>
                                <div class="col-9">
                                    {{student.zipcode}}
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <div class="col-3">
                                    <label for="exampleInputDate" class="form-label">mobile number</label>
                                </div>
                                <div class="col-9">
                                    {{student.mobile_number}}
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <div class="col-3">
                                    <label for="exampleInputDate" class="form-label">email</label>
                                </div>
                                <div class="col-9">
                                    {{student.email}}
                                </div>
                            </div>
                            
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                                crossorigin="anonymous"></script>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous"></script>
</body>

</html>
