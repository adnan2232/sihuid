<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div class="container-xl mt-3">
    <div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">AICTE Login</h5>
          </div>
          <div class="modal-body">

            <form class="container" method="post" action="{%url 'aicte_login'%}">
                {% csrf_token %}
              <div class="mb-1 row">
                <div class="col-3">
                  <label for="exampleInputName" class="form-label">Username</label>
                </div>
                <div class="col-9">
                  <input type="username" class="form-control" name="aicte_username"/>
                </div>
              </div>
              <div class="mb-2 row">
                <div class="col-3">
                  <label for="exampleInputAge" class="form-label" >Password</label>
                </div>
                <div class="col-9">
                  <input type="password" class="form-control" name="aicte_password"/>
                </div>
              </div>
              <div class="modal-footer">
                <input type="submit" class="btn btn-primary">
              </div>

            </form>

            {% for error in errors%}
                {{error}}
            {% endfor %}

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.onload = function () {
      $('#exampleModal').modal('show');
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
