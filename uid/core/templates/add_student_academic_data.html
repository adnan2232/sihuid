<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Education</title>
</head>
<body>
    <form method="post" action="{%url 'add_student_academic_data'%}">
        <input type="College" list="Colleges" id="colleges-list" class="form-control" placeholder="Select..." name="college_id"/>
                <datalist id="Colleges">
                    {% for college_data in collegesdata%}

                        <option value="{{college_data.}}">{{college_data.}}</option>
                    {% endfor %}
                </datalist>
    </form>
</body>
</html>
